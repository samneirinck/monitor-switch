name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build core library
        run: cargo build --release

      - name: Build macOS app
        run: |
          cp include/monitor_core.h apps/macos/Sources/CMonitorCore/
          cd apps/macos
          swift build -c release
          ./build-app.sh

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: MonitorSwitch-macos
          path: apps/macos/MonitorSwitch.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libi2c-dev libdbus-1-dev libudev-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build core library
        run: cargo build --release

      - name: Build Linux app
        run: cd apps/linux && cargo build --release

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: monitor-switch-linux
          path: apps/linux/target/release/monitor-switch

  upload-assets:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: MonitorSwitch-macos
          path: MonitorSwitch.app

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: monitor-switch-linux
          path: linux

      - name: Create macOS zip
        run: zip -r MonitorSwitch-macos.zip MonitorSwitch.app

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            MonitorSwitch-macos.zip
            linux/monitor-switch

