name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build core library
        run: cargo build --release

      - name: Build macOS app
        run: |
          cp include/monitor_core.h apps/macos/Sources/CMonitorCore/
          cd apps/macos
          swift build -c release

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libi2c-dev libdbus-1-dev libudev-dev pkg-config \
            libgtk-4-dev libadwaita-1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build core library
        run: cargo build --release

      - name: Build Linux app
        run: cd apps/linux && cargo build --release

